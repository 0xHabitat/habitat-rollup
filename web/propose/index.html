<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <meta name='referrer' content='no-referrer'>
    <link rel='stylesheet' type='text/css' href='../assets/base.css'>
    <link rel='stylesheet' type='text/css' href='index.css'>
    <link rel='icon' type='image/png' href='../assets/logo.png'>
    <link rel='apple-touch-icon' href='../assets/logo.png'>
    <title>Proposals</title>
  </head>
  <body>
    <canvas id="gradient-canvas"></canvas>
      <section class='wrapperNav'>
        <div class='Nav'>
          <img src='../assets/logoBig.svg'>
          <div>
            <a class='button' href='/'>Proposals</a>
            <a class='button' href='/account/'>My Account</a>
          </div>
        </div>
      </section>
    <div class='wrapperContent'>
      <section>
        <h1>Create a Proposal</h1>
        <section>
          <div class='proposal flexcol'>
            <input type='text' class='title' placeholder='Proposal Title'></input>
            <textarea class='textarea' placeholder='Your proposal goes here...'></textarea>
          </div>

          <section class='highlight'>
            <h2>On-chain execution</h2>
            <space></space>
            <label>
              The address of the contract to be called.
              <input id='addr' type='text' placeholder='0x...'></input>
            </label>
            <label>
              The `calldata` aka the input data for this contract call.
              <input id='calldata' type='text' placeholder='0x...'></input>
            </label>
            <button id='addAction'>Add Action</button>

            <space></space>
            <h3>Proposal Actions</h3>
            <sep></sep>
            <div class='grid-2 proposalActions'>
              <p>Contract Address</p>
              <p>Input data</p>
            </div>
          </section>

          <div class='actions'>
            <h1>Looks good?</h1>
            <button id='submit'>Submit</button>
          </div>
        </section>
      </section>
    </div>
    <script src='https://cdn.jsdelivr.net/gh/ethers-io/ethers.js@v4.0.41/dist/ethers.min.js'
            integrity='sha384-IdAlK0noI+bswjSrSiA28qV6LA5h1D02N+O5o6WZXfAvn/lbm/MVNaEdaebOhtPL'
            crossorigin='anonymous'></script>
    <script type='module' src='index.js'></script>
    <script src="../common/Gradient/script.js"></script>
  </body>
</html>
