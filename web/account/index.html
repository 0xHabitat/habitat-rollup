<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <meta name='referrer' content='no-referrer'>
    <link rel='stylesheet' type='text/css' href='../assets/base.css'>
    <link rel='stylesheet' type='text/css' href='index.css'>
    <link rel='icon' type='image/png' href='../assets/logo.png'>
    <link rel='apple-touch-icon' href='../assets/logo.png'>
    <title>Habitat - My Account</title>
  </head>
  <body>
    <canvas id="gradient-canvas"></canvas>
      <section class='wrapperNav'>
        <div class='Nav'>
          <a class='navLogo' href='/'></a>
          <div>
            <a class='button' href='/'>Proposals</a>
            <a class='button' href='/propose/'>Submit a Proposal</a>
          </div>
        </div>
      </section>
    <div class='wrapperContent'>
      <section class='explorer'>
        <h1>My Account</h1>
        <section>
          <div class='wallet'></div>
        </section>
        <section>
          <div class="flexSpaceBetween">
            <div>
              <h1>Manage shares on Habitat</h1>
              <space></space>
              <div class='actionsL2'>
                <h3>Layer-2 Actions</h3>
                <button disabled=true id='exit'>Exit shares to withdraw</button>
              </div>
              <space></space>
              <div class='actionsL1'>
                <h3>Layer-1 Actions</h3>
                <button disabled=true id='deposit'>Deposit shares to Habitat</button>
                <button disabled=true id='withdraw'>Withdraw shares from Habitat</button>
              </div>
            </div>
        </div>
        </section>
      </section>
    </div>
    <script src='https://cdn.jsdelivr.net/gh/ethers-io/ethers.js@v4.0.41/dist/ethers.min.js'
            integrity='sha384-IdAlK0noI+bswjSrSiA28qV6LA5h1D02N+O5o6WZXfAvn/lbm/MVNaEdaebOhtPL'
            crossorigin='anonymous'></script>
    <script type='module' src='index.js'></script>
    <script src="../common/Gradient/script.js"></script>
  </body>
</html>
